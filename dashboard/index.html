<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Dashboard - Acme Corp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span class="logo-text">Acme Corp Status</span>
            </div>
            <nav class="nav">
                <button class="btn btn-secondary" id="subscribeBtn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    Subscribe to Updates
                </button>
                <button class="btn btn-primary" id="refreshBtn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Refresh
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <!-- Overall System Status Banner -->
        <section class="status-banner" id="statusBanner">
            <div class="status-banner-content">
                <div class="status-indicator-large" id="overallStatusIndicator">
                    <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="status-banner-text">
                    <h1 id="overallStatusTitle">All Systems Operational</h1>
                    <p id="overallStatusDesc">Last updated: <span id="lastUpdated">--</span></p>
                </div>
            </div>
        </section>

        <!-- Services Status Grid -->
        <section class="section">
            <h2 class="section-title">Core Services</h2>
            <div class="services-grid" id="servicesGrid">
                <!-- Services will be dynamically inserted here -->
            </div>
        </section>

        <!-- Active Incidents -->
        <section class="section" id="activeIncidentsSection">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                Active Incidents
            </h2>
            <div class="incidents-list" id="activeIncidentsList">
                <!-- Active incidents will be dynamically inserted here -->
            </div>
        </section>

        <!-- Uptime Metrics -->
        <section class="section">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                30-Day Uptime
            </h2>
            <div class="uptime-grid" id="uptimeGrid">
                <!-- Uptime metrics will be dynamically inserted here -->
            </div>
        </section>

        <!-- Incident History -->
        <section class="section">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Incident History
            </h2>
            <div class="history-list" id="historyList">
                <!-- Incident history will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Acme Corp. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Status API</a>
                <a href="#">Documentation</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>

    <!-- Subscribe Modal -->
    <div class="modal" id="subscribeModal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <h3>Subscribe to Updates</h3>
            <p>Get notified when service status changes.</p>
            <form id="subscribeForm">
                <input type="email" placeholder="Enter your email" required class="input">
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSubscribe">Cancel</button>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
